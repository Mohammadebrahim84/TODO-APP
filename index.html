<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TODO-APP</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Markazi+Text&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/style.css" />
  <link rel="preload" href="./assets/images/icon-check.svg" as="image" type="image/svg+xml" crossorigin="anonymous">
</head>

<body>
  <header class="card">
    <h1> ToDo App </h1>

    <button id="theme-switcher">
      <img src="./assets/images/icon-sun.svg" alt="Change color theme" />
    </button>
  </header>
  <main>
    <div class="card add">
      <div class="cb-container">
        <button id="add-btn">+</button>
      </div>
      <div class="txt-container">
        <label for="addt">افزودن </label>
        <input type="text" class="txt-input"  placeholder="....Add a new text" spellcheck="false" autocomplete="off"
          id="addt" dir="rtl" />
      </div>
    </div>
    <ul class="todos">



    </ul>
    <div class="card stat">
      <p class="corner"><span id="items-left">0</span>Remaining items</p>
      <div class="filter">
        <button id="all" class="on">ALL</button>
        <button id="active">Active</button>
        <button id="completed">Completed</button>
      </div>
      <div class="corner">
        <button id="clear-completed">Delete completed tasks</button>
      </div>
    </div>
  </main>
  <footer>
    <p> برای مرتب کردن وظایف میتوانید وظیفه موردنظر را بکشید و رها کنید - Drag And Drop</p>
  </footer>

  
  <script src="Javascript/script.js"></script>


</body>
</html>
